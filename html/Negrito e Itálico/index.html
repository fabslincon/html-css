<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos um <strong>termo em destaque</strong> usando a tag STRONG (semântica).</p>
    <h2>Itálico</h2>
    <p>Nesta frase, <em>temos um termo em itálico</em> usando a tag EM (semântica).</p> 
    <h2>Texto marcado</h2>
    <p>Podemos criar também <mark>um texto marcado</mark> usando a tag MARK.</p>
</body>
</html>
